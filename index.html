    <style>
      :root {
        --neon-cyan: #00f2ff;
        --neon-purple: #7000ff;
        --neon-pink: #ff007f;
        --deep-black: #020205;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--deep-black);
        color: #f8fafc;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Sora', sans-serif;
      }

      .mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Animated Mesh Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(at 0% 0%, rgba(112, 0, 255, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(0, 242, 255, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(255, 0, 127, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(112, 0, 255, 0.1) 0px, transparent 50%);
        animation: mesh-move 20s ease infinite alternate;
      }

      @keyframes mesh-move {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }

      .crystal-glass {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.02);
      }

      .neon-text-cyan {
        text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
      }

      .liquid-progress {
        position: relative;
        overflow: hidden;
      }

      .liquid-progress::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: liquid-shine 2s infinite;
      }

      @keyframes liquid-shine {
        100% { left: 100%; }
      }

      ::-webkit-scrollbar {
        width: 4px;
      }

      ::-webkit-scrollbar-track {
        background: #000;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(var(--neon-purple), var(--neon-cyan));
        border-radius: 10px;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1.2s cubic-bezier(0.2, 1, 0.3, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .grid-pattern {
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 0);
        background-size: 40px 40px;
      }
    </style>
